<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/output.css">
    <title>Тестовое задание для farpost</title>
</head>
<body class="standart-body">
<main class="standart-main">
    <aside class="info-aside no-mp-border-box no-list-styles">
        <div class="info-aside__item no-mp-border-box">
            <p class="info-aside__text no-mp-border-box">Одобрить</p>
            <p class="info-aside__text info-aside__text_text-grey info-aside__text_left-point info-aside__text_point-green no-mp-border-box">Пробел</p>
        </div>
        <div class="info-aside__item no-mp-border-box">
            <p class="info-aside__text no-mp-border-box">Отклонить</p>
            <p class="info-aside__text info-aside__text_text-grey info-aside__text_left-point info-aside__text_point-orange no-mp-border-box">Del</p>
        </div>
        <div class="info-aside__item no-mp-border-box">
            <p class="info-aside__text no-mp-border-box">Эскалация</p>
            <p class="info-aside__text info-aside__text_text-grey info-aside__text_left-point info-aside__text_point-blue no-mp-border-box">Shift+Enter</p>
        </div>
        <div class="info-aside__item no-mp-border-box">
            <p class="info-aside__text no-mp-border-box">Сохранить</p>
            <p class="info-aside__text info-aside__text_text-grey no-mp-border-box">F7</p>
        </div>
    </aside>
    <ul class="cases-list no-mp-border-box no-list-styles">
        <li class="cases-list__li-selector no-mp-border-box">
            <template class="list-item-template">
                <article class="cases-list__item" >
                    <div class="cases-list__item-top-info">
                        <div class="cases-list__item-text no-mp-border-box">
                            <a class="cases-list__item-link cases-list__item-id no-link-styles" href="#"></a>
                            <p class="cases-list__timestamp no-mp-border-box"></p>
                        </div>
                        <div class="cases-list__user-info no-mp-border-box">
                            <i class="cases-list__user-icon no-mp-border-box"></i>
                            <a class="cases-list__item-link cases-list__user-id no-link-styles" href="#"></a>
                        </div>
                    </div>
                    <article class="cases-list__item-main-info no-mp-border-box">
                        <p class="cases-list__main-info-title no-mp-border-box">
                        </p>
                        <p class="cases-list__main-info-text no-mp-border-box"></p>
                        <p class="cases-list__textarea-label cases-list__textarea-label_hidden"></p>
                        <textarea class="standart-textarea standart-textarea_hidden" rows="4" ></textarea>
                    </article>
                    <figure class="cases-list__item-figure">
                        <img class="cases-list__item-img" src="#">
                    </figure>
                </article>
            </template>
        </li>
    </ul>
</main>
<script src="index.js"></script>
</body>
</html>
